<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1> Tic Tac Toe</h1>
  <p>Click on a cell to play your move. X starts first. Reset the game using the button below!</p>
  <canvas id="tic-tac-toe-canvas" width="300" height="300"></canvas>
  <div>
    <p><strong>X Wins:</strong> <span id="x-wins">0</span></p>
    <p><strong>O Wins:</strong> <span id="o-wins">0</span></p>
  </div>
  <button id="reset-button">Reset Game</button>
  <script src="script.js"></script>
</body>
</html>
